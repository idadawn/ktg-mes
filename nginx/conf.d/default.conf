server {
    listen 80;
    server_name localhost;

    # 设置正确的根目录
    root /usr/share/nginx/html;

    # 前端静态文件
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # 后端API代理
    location /prod-api/ {
        proxy_pass http://ktg-mes-app:8080/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Druid监控页面代理
    location /druid/ {
        proxy_pass http://ktg-mes-app:8080/druid/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 监控页面代理（兼容 /monitor/druid 路径）
    location /monitor/ {
        proxy_pass http://ktg-mes-app:8080/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 文件上传路径
    location /upload/ {
        alias /usr/share/nginx/html/upload/;
        expires 30d;
        add_header Cache-Control "public";
    }

    # 健康检查
    location /health {
        # 默认返回200，表示前端服务正常
        return 200 '{"status":"UP","components":{"frontend":{"status":"UP"}}}';
        add_header Content-Type application/json;
    }

    # 静态资源缓存（排除 /druid/ 和 /prod-api/ 路径）
    location ~* ^/(?!druid|prod-api|monitor).*\.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        root /usr/share/nginx/html;
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri $uri/ =404;
    }
}